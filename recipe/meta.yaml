{% set name = "jaraco.text" %}
{% set version = "3.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 389e25c8d4b32e9715bf530596fab0f5cd3aa47296e43969392e18a541af592c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<37]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools_scm >=3.4.1
  run:
    - python
    - jaraco.functools
    - jaraco.context >=4.1
    - importlib_resources  # [py<39]
    - autocommand
    - inflect

test:
  imports:
    - jaraco.text

about:
  home: https://github.com/jaraco/jaraco.text
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Module for text manipulation
  doc_url: https://jaracotext.readthedocs.io/
  dev_url: https://github.com/jaraco/jaraco.text

extra:
  recipe-maintainers:
    - carlodri
